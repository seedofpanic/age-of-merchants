<div ng-controller="BuildingsCtrl as bc"><button ng-click="bc.openNewBuilding()" class="ui button blue">Construct new building</button><table ng-show="bc.buildings.length &gt; 0" class="ui table"><thead><tr><th>Name</th><th>Type</th><th>Status</th></tr></thead><tbody><tr ng-repeat="building in bc.buildings"><td>{{building.name}}</td><td>{{{0: 'sawmill', 1: 'hunting', 2: 'shop'}[building.type]}}</td><td class="collapsing">{{['building', 'active'][building.status]}}</td></tr></tbody></table><div ng-hide="bc.buildings.length &gt; 0" class="ui message info"><div class="header">No buildings to show, try to construct one</div></div></div>
