<div ng-controller="NewBuildingCtrl as nbc" class="ui modal small"><i class="close icon"></i><div class="header">{{loc.office.new_b_modal_title}}</div><div class="content"><form class="ui form"><div class="field"><label>{{loc.office.name}}</label><input type="text" ng-model="nbc.name"/></div><div class="field"><label>{{loc.office.type}}</label><div dropdown="dropdown" ng-model="nbc.type"><div dd-item="dd-item" ng-repeat="(id,type) in nbc.types" data="{{id}}" ng-selected="keys(nbc.types)[0]==id" class="item">{{loc.buildings.types[id]}}</div></div></div><div class="ui segment"><div ng-repeat="outs in nbc.types[nbc.type].resources_out" class="field"><div class="ui radio checkbox"><input type="radio" name="out"/><label>{{loc.products.types[outs.type]}} <span><= </span><span ng-repeat="res in outs.need" class="commed">{{loc.products.types[res.type]}}</span></label></div></div></div><div ng-scope="ng-scope" class="field"><label>{{loc.office.region}}</label><div dropdown="dropdown" ng-model="nbc.region"><div dd-item="dd-item" ng-repeat="region in nbc.regions" ng-selected="region.id==keys(nbc.regions)[0]" data="{{region.id}}" class="item">{{region.name}}</div></div></div><div class="fields two"><div class="field"><label>X</label><input ng-model="nbc.x"/></div><div class="field"><label>Y</label><input ng-model="nbc.y"/></div></div></form></div><div class="actions"><div class="ui black deny button">{{loc.office.cancel}}</div><div ng-click="nbc.create()" class="ui positive button">{{loc.office.construct}}</div></div></div>
