<div ng-controller="NewBuildingCtrl as nbc" class="ui modal small"><i class="close icon"></i><div class="header">Construct new building</div><div class="content"><form class="ui form"><div class="field"><label>Name</label><input type="text" ng-model="nbc.name"/></div><div class="field"><label>Type</label><select ng-model="nbc.type"><option ng-repeat="(id,type) in loc.buildings.types" value="{{id}}">{{type}}</option></select></div><div class="field"><label>Region</label><select ng-model="nbc.region"><option ng-repeat="region in nbc.regions" value="{{region.id}}">{{region.name}}</option></select></div><div class="fields two"><div class="field"><label>X</label><input ng-model="nbc.x"/></div><div class="field"><label>Y</label><input ng-model="nbc.y"/></div></div></form></div><div class="actions"><div class="ui black deny button">Cancel</div><div ng-click="nbc.create()" class="ui positive right labeled icon button">Construct<i class="checkmark icon"></i></div></div></div>
