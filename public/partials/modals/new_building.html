<div ng-controller="NewBuildingCtrl as nbc" class="ui modal small"><i class="close icon"></i><div class="header">{{loc.office.new_b_modal_title}}</div><div class="content"><form class="ui form"><div class="field"><label>{{loc.office.name}}</label><input type="text" ng-model="nbc.name"/></div><div class="field"><label>{{loc.office.type}}</label><select ng-model="nbc.type"><option ng-repeat="(id,type) in loc.buildings.types" value="{{id}}">{{type}}</option></select></div><div class="field"><label>{{loc.office.region}}</label><select ng-model="nbc.region"><option ng-repeat="region in nbc.regions" value="{{region.id}}">{{region.name}}</option></select></div><div class="fields two"><div class="field"><label>X</label><input ng-model="nbc.x"/></div><div class="field"><label>Y</label><input ng-model="nbc.y"/></div></div></form></div><div class="actions"><div class="ui black deny button">{{loc.office.cancel}}</div><div ng-click="nbc.create()" class="ui positive button">{{loc.office.construct}}</div></div></div>
